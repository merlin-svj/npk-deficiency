<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåø NPK Deficiency Diagnosis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #ffffff 0%, #fffde4 50%, #ffe680 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 32px 24px 24px 24px;
            text-align: center;
            animation: fadeIn 1.2s;
        }
        h1 {
            color: #228B22;
            text-shadow: 1px 1px 12px #b3ffb3;
            margin-bottom: 10px;
            animation: slideDown 1s;
        }
        .desc {
            color: #444;
            margin-bottom: 24px;
        }
        .desc span.n { color: #228B22; font-weight: bold; }
        .desc span.p { color: #1e90ff; font-weight: bold; }
        .desc span.k { color: #ffb300; font-weight: bold; }
        .upload-box {
            background: #fffde4;
            border: 2px dashed #ffe680;
            border-radius: 12px;
            padding: 28px 12px;
            margin-bottom: 18px;
            transition: border-color 0.3s;
        }
        .upload-box.dragover {
            border-color: #228B22;
        }
        input[type="file"] {
            display: none;
        }
        label.upload-label {
            display: inline-block;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        label.upload-label:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 20px #38f9d7aa;
        }
        #file-name {
            margin-top: 8px;
            color: #888;
            font-size: 0.98em;
        }
        button {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            padding: 12px 32px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 20px #38f9d7aa;
        }
        #result {
            margin-top: 22px;
            font-size: 1.1em;
            min-height: 32px;
            color: #333;
        }
        .confidence {
            color: #228B22;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåø NPK Deficiency Diagnosis</h1>
        <div class="desc">
            Upload a leaf image to diagnose if the plant shows signs of 
            <span class="n">nitrogen</span>, 
            <span class="p">phosphorus</span>, or 
            <span class="k">potassium</span> deficiency.<br>
            <!-- <i style="color:#228B22;">Powered by YOLOv8</i> -->
        </div>
        <form id="upload-form">
            <div class="upload-box" id="upload-box">
                <label for="imageInput" class="upload-label">üì§ Upload Leaf Image</label>
                <input type="file" id="imageInput" accept="image/*" required>
                <div id="file-name"></div>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('imageInput');
        const fileNameDiv = document.getElementById('file-name');
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        uploadBox.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
        });
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                fileNameDiv.textContent = e.dataTransfer.files[0].name;
            }
        });
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                fileNameDiv.textContent = fileInput.files[0].name;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.textContent = "‚è≥ Processing...";
            const formData = new FormData();
            if (!fileInput.files.length) {
                resultDiv.textContent = "Please select an image.";
                return;
            }
            formData.append("file", fileInput.files[0]);
            try {
                const response = await fetch("/predict/", {
                    method: "POST",
                    body: formData
                });
                if (!response.ok) throw new Error("Prediction failed.");
                const data = await response.json();
                resultDiv.innerHTML = `üß™ <b>Prediction:</b> ${data.prediction}<br>`;//<b>Confidence:</b>` <span class="confidence">${data.confidence}</span>`;
            } catch (err) {
                resultDiv.textContent = "‚ùå Error: " + err.message;
            }
        });
    </script>
</body>
</html>
